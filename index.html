<!doctype html>
<html lang="en">
<head>
	<title>Matryosass -- responsive, nestable grid by @quagliero</title>
	<link rel="stylesheet" href="style.min.css">
	<meta name="viewport" content="width=device-width">
</head>
<body>
	<div class="wrapper">
		<div class="logo"></div> <span class="by-line"><strong>Matryosass</strong> Grid <br><small>by <a href="https://twitter.com/quagliero"><img src="http://quagliero.github.io/assets/img/logo.png" alt="quagliero" class="author"></a></small></span>
		<h1>A responsive, nestable, customisable <em>n</em>-col layout system.</h1>
		<div class="grid">

		<!-- eighths -->
			<div class="col-1-8">
				<div class="demo-block"></div>
			</div>
			<div class="col-1-8">
				<div class="grid">
					<div class="col-1-1">
						<div class="demo-block"></div>
					</div>
				</div>
			</div>
			<div class="col-4-8">
				<div class="grid--rev">
					<div class="col-1-4 sm-1-2 xs-1-1">
						<div class="demo-block"></div>
					</div>
					<div class="col-1-4 sm-1-2 xs-hide">
						<div class="demo-block"></div>
					</div>
					<div class="col-1-4 sm-hide">
						<div class="demo-block"></div>
					</div>
					<div class="col-1-4 sm-hide">
						<div class="demo-block"></div>
					</div>
				</div>
			</div>
			<div class="col-1-8">
				<div class="grid">
					<div class="col-1-1">
						<div class="demo-block"></div>
					</div>
				</div>
			</div>
			<div class="col-1-8">
				<div class="demo-block"></div>
			</div>

		<!-- sevenths -->	
			<div class="col-1-7">
				<div class="demo-block"></div>
			</div>
			<div class="col-1-7">
				<div class="grid">
					<div class="col-1-1">
						<div class="demo-block"></div>
					</div>
				</div>
			</div>
			<div class="col-3-7">
				<div class="grid--rev">
					<div class="col-1-3 xs-1-1">
						<div class="demo-block"></div>
					</div>
					<div class="col-1-3 xs-hide">
						<div class="demo-block"></div>
					</div>
					<div class="col-1-3 xs-hide">
						<div class="demo-block"></div>
					</div>
				</div>
			</div>

			<div class="col-1-7">
				<div class="grid">
					<div class="col-1-1">
						<div class="demo-block"></div>
					</div>
				</div>
			</div>
			<div class="col-1-7">
				<div class="demo-block"></div>
			</div>

		<!-- sixths -->	
			<div class="col-1-6">
				<div class="demo-block"></div>
			</div>
			<div class="col-1-6">
				<div class="grid">
					<div class="col-1-1">
						<div class="demo-block"></div>
					</div>
				</div>
			</div>
			<div class="col-2-6">
				<div class="grid--rev">
					<div class="col-1-2 xs-1-1">
						<div class="demo-block"></div>
					</div>
					<div class="col-1-2 xs-hide">
						<div class="demo-block"></div>
					</div>
				</div>
			</div>
			<div class="col-1-6">
				<div class="grid">
					<div class="col-1-1">
						<div class="demo-block"></div>
					</div>
				</div>
			</div>
			<div class="col-1-6">
				<div class="demo-block"></div>
			</div>


		<!-- fifths -->	
			<div class="col-1-5">
				<div class="demo-block"></div>
			</div>
			<div class="col-1-5">
				<div class="grid">
					<div class="col-1-1">
						<div class="demo-block"></div>
					</div>
				</div>
			</div>
			<div class="col-1-5">
				<div class="grid--rev">
					<div class="col-1-1">
						<div class="demo-block"></div>
					</div>
				</div>
			</div>
			<div class="col-1-5">
				<div class="grid">
					<div class="col-1-1">
						<div class="demo-block"></div>
					</div>
				</div>
			</div>
			<div class="col-1-5">
				<div class="demo-block"></div>
			</div>

		<!-- quarters -->
			<div class="col-1-4">
				<div class="demo-block"></div>
			</div>
			<div class="col-1-4 xs-1-2">
				<div class="grid">
					<div class="col-1-1">
						<div class="demo-block"></div>
					</div>
				</div>
			</div>
			<div class="col-1-4 xs-hide">
				<div class="grid">
					<div class="col-1-1">
						<div class="demo-block"></div>
					</div>
				</div>
			</div>
			<div class="col-1-4">
				<div class="demo-block"></div>
			</div>

		<!-- thirds -->
			<div class="col-1-3">
				<div class="demo-block"></div>
			</div>
			<div class="col-1-3">
				<div class="grid">
					<div class="col-1-1">
						<div class="demo-block"></div>
					</div>
				</div>
			</div>
			<div class="col-1-3">
				<div class="demo-block"></div>
			</div>

		<!-- flush grid -->
		<div class="col-1-1">
			<div class="grid--flush">
				<div class="col-1-4 md-1-3">
					<div class="demo-block"></div>
				</div>
				<div class="col-1-4 md-2-3">
					<div class="demo-block"></div>
				</div>
				<div class="col-1-4 md-2-3">
					<div class="demo-block"></div>
				</div>
				<div class="col-1-4 md-1-3">
					<div class="demo-block"></div>
				</div>
			</div>
		</div>

		<!-- tenths and a bit of a responsive whoopa-->
			<div class="col-1-10 xl-1-12 lg-1-8 md-1-4 sm-1-2 xs-1-1">
				<div class="demo-block"></div>
			</div>
			<div class="col-1-10 xl-1-12 lg-1-8 md-1-4 sm-1-2">
				<div class="demo-block"></div>
			</div>
			<div class="col-1-10 xl-1-12 lg-1-8 md-1-4 sm-1-2">
				<div class="demo-block"></div>
			</div>
			<div class="col-1-10 xl-1-12 lg-1-8 md-1-4 sm-1-2 xs-1-1">
				<div class="demo-block"></div>
			</div>
			<div class="col-1-10 xl-1-12 lg-1-8 md-1-3 sm-1-2 xs-1-1">
				<div class="demo-block"></div>
			</div>
			<div class="col-1-10 xl-1-12 lg-1-8 md-1-3 sm-1-2 xs-1-3">
				<div class="demo-block"></div>
			</div>
			<div class="col-1-10 xl-1-12 lg-1-8 md-1-3 sm-1-2 xs-1-3">
				<div class="demo-block"></div>
			</div>
			<div class="col-1-10 xl-1-12 lg-1-8 md-1-3 sm-1-2 xs-1-3">
				<div class="demo-block"></div>
			</div>
			<div class="col-1-10 xl-1-12 lg-1-2 md-1-3 sm-1-2">
				<div class="demo-block"></div>
			</div>
			<div class="col-1-10 xl-1-12 lg-1-2 md-1-3 sm-1-2">
				<div class="demo-block"></div>
			</div>
			<!-- only show these on biig screens,
				kinda like firebox end menu items -->
			<div class="col-1-12 lg-hide">
				<div class="demo-block"></div>
			</div>
			<div class="col-1-12 lg-hide">
				<div class="demo-block"></div>
			</div>

		<!-- whole -->
			<div class="col-1-1">
				<div class="demo-block"></div>
			</div>
			
		<!-- half -->
			<div class="col-1-2">
				<div class="demo-block"></div>
			</div>
			<div class="col-1-2">
				<div class="demo-block"></div>
			</div>
		</div>
	</div>

</body>
</html>
